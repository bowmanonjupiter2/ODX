<div>
	<div data-app-constraint="top">
		<div class="widget-id">
			<span id="mobile-widget-title">${params.id}</span>
		</div>
	</div>
	<div data-app-constraint="center" class="main-panel my-main-panel"style="overflow-y:auto !important;">
			<div data-dojo-type="dijit/layout/ContentPane" id="mobile-play-tab"
			title="" data-dojo-props="selected:true"
			style="height: 80%; weight: 100%;overflow:auto !important;">
				<div id="mobile-play-left" data-dojo-props="region: 'center'">
					<div id="mobile-play-demo"style="margin-top:0px !important;" data-dojo-type="dijit/TitlePane"
						data-dojo-props="title: 'Demo', toggleable: false"
						class="play-demo play-box">top</div>
					<div id="mobile-play-declaration" data-dojo-type="dijit/TitlePane"
						data-dojo-props="title: 'Declarative', toggleable: false"
						class="play-declaration play-box">center-</div>
					<div id="mobile-play-programmatic" data-dojo-type="dijit/TitlePane"
						data-dojo-props="title: 'Programmatic', toggleable: false"
						class="play-programmatic play-box">bottom</div>
				</div>
				<div id="mobile-play-right" data-dojo-props="region: 'right'">
					<div id="mobile-play-setting" data-dojo-type="dijit/TitlePane"
						data-dojo-props="title: 'Properties', toggleable: false"
						class="setting-box play-box my-setting-box">right</div>
				</div>
			</div>
		<!-- div data-dojo-type="dijit/layout/TabContainer" doLayout="false"
			style="height: 100%; weight: 100%"-->
		<!-- div data-dojo-type="dijit/layout/ContentPane"
				id="mobile-overview-tab" title="Overview"></div-->

		<!-- div data-dojo-type="dijit/layout/ContentPane"
				id="mobile-guidence-tab" title="Guidence"></div-->
		<!-- /div-->
	</div>
</div>
