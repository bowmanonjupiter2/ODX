<div>
	<div data-app-constraint="top">
		<div class="widget-id"><span id="mobile-widget-title">${params.id}</span></div>
	</div>
	<div data-app-constraint="center">
		<div data-dojo-type="dijit/layout/TabContainer" doLayout="false" style="height: 100%; weight: 100%">
			<div data-dojo-type="dijit/layout/ContentPane" id="mobile-overview-tab" title="Overview"></div>
			<div data-dojo-type="dijit/layout/ContentPane" id="mobile-play-tab" title="Play" data-dojo-props="selected:true" style="height: 100%; weight: 100%">
				<div id="mobile-play-left" data-dojo-props="region: 'center'">
					<div id="mobile-play-demo" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Display Base on Setttins', toggleable: false" class="play-demo play-box">
						top
					</div>
					<div id="mobile-play-declaration" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Declaration', toggleable: false" class="play-declaration play-box">
						center-
					</div>
					<div id="mobile-play-programmatic" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Programmatic', toggleable: false" class="play-programmatic play-box">
						bottom
					</div>
				</div>
				<div id="mobile-play-right" data-dojo-props="region: 'right'">
					<div id="mobile-play-setting" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Settings', toggleable: false" class="setting-box">
						right
					</div>
				</div>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" id="mobile-guidence-tab" title="Guidence"></div>
		</div>
	</div>
</div>
