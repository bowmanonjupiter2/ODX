<div style="weight: 100%; height: 100%">
	<div id="header" data-app-constraint="top">
		<div id="title" class="views-main-title-bg">
		</div>
		<div data-dojo-type="dijit/MenuBar" id="navMenu" class="menu-bar-bg"
			data-dojo-props="onItemClick: this.menuItemClick">
			<div data-dojo-type="dijit/MenuBarItem" id="welcomeTab"
				class="menu-label">Home</div>
			<div data-dojo-type="dijit/MenuBarItem" id="desktopTab"
				class="menu-label">Desktop</div>
			<div data-dojo-type="dijit/MenuBarItem" id="mobileTab"
				class="menu-label">Mobile</div>
			<div
				style="float: right; display: block; position: relative; width: 200px">
				<input data-dojo-type="dojox/mobile/SearchBox" id="searchBox"
					placeholder="Search widget..." class="searchbox"
					data-dojo-props='store:storeWidgetList, searchAttr:"name", ignoreCase: true, onSearch:this.onSearch' />
			</div>
		</div>
		<div
			style="width: 200px; position: relative; float: right; z-index: 2; right: 15px">
			<ul data-dojo-type="dojox/mobile/RoundRectList" jsId="list"
				style="padding-right: 40px; -webkit-padding-start: 0px; list-style-type: none; background-color: rgba(0, 162, 232, 0.9); color:white; -webkit-margin-before: 0em;"></ul>
		</div>
	</div>
	<div align="right" id="footer" data-app-constraint="bottom" style="padding-top:5px; padding-right:5px;">ODX development team 2015. Licenced under <a href="https://gnu.org/licenses/gpl.html" target="_blank">GPLv3</a></div>
</div>
