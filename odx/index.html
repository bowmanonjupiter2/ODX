<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>ODX - Open Dojo Toolkit eXtension</title>
<link rel="stylesheet" href="css/odx.css"/>
<script type="text/javascript">
	var dojoConfig = {
		parseOnLoad : false,
		isDebug : true,
		async : 1,
		locale:'en-us',
		has:{
			"app-log-api": false
		}
	};
	/**
	* Get the version from cookie and import dojo dynamically. Default: 1.9.3.0
	* TODO
	*/
	var dojoVersion = "1.9.3.0";
	var dojoScript = document.createElement("script");
	dojoScript.type = "text/javascript";
	dojoScript.src = "../dojo/source/"+dojoVersion+"/dojo/dojo.js";
	var dojoStyle = document.createElement("link");
	dojoStyle.rel = "stylesheet";
	dojoStyle.href = "../dojo/source/"+dojoVersion+"/dijit/themes/claro/claro.css";
	document.head.appendChild(dojoScript);
	document.head.appendChild(dojoStyle);
</script>

<script type="text/javascript">
	require([ './src.js' ]);
</script>
</head>
<body class="claro">
</body>
</html>
